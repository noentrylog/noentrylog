<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Portfolio — GitHub Pages Ready</title>
  <meta name="description" content="A minimal, atmospheric portfolio with a room-esque landing, sound toggle, and smooth section transitions." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Keep styles inline so no external CSS file is needed */
    :root{--bg:#0b0b0b; --fg:#e8e8e8; --muted:#b9b9b9; --accent:#8ab4ff; --grid:#1a1a1a;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; line-height:1.6; letter-spacing:.01em;}
    a{color:inherit; text-decoration:none}
    .section{min-height:100svh; display:grid; place-items:center; padding:80px 10vw; opacity:0; transform:translateY(8px); transition:opacity .6s ease, transform .6s ease}
    .section.is-active{opacity:1; transform:none}
    nav{position:fixed; right:20px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:14px;}
    nav a{color:var(--muted); text-transform:lowercase; font-weight:600;}
    nav a.active{color:var(--accent)}
    .btn{padding:10px 16px; border:1px solid #2a2a2a; border-radius:999px; background:#121212; color:var(--fg); font-weight:600; cursor:pointer;}
    .masonry{column-count:1; column-gap:16px}
    @media(min-width:700px){.masonry{column-count:2}}
    @media(min-width:1100px){.masonry{column-count:3}}
    .masonry figure{break-inside:avoid; margin:0 0 16px; background:#0f0f0f; border-radius:14px; overflow:hidden; border:1px solid #1a1a1a}
    .masonry img{width:100%; height:auto; display:block}
    .cursor{position:fixed; left:0; top:0; width:22px; height:22px; border:1px solid #444; border-radius:50%; pointer-events:none; z-index:40; mix-blend-mode:difference; opacity:.8; transform:translate(-50%,-50%)}
  </style>
</head>
<body>
  <div class="logo">My Portfolio<span class="sub">GitHub Pages Ready</span></div>

  <nav id="nav">
    <a href="#about" data-target="about">about</a>
    <a href="#works" data-target="works">works</a>
    <a href="#contact" data-target="contact">contact</a>
  </nav>

  <section class="section is-active" id="home">
    <div class="room-overlay">
      <h1>Welcome</h1>
      <p>This portfolio is hosted on GitHub Pages. Clean, simple, and deploy‑ready.</p>
      <button class="btn" id="enter">Enter</button>
    </div>
  </section>

  <section class="section" id="about">
    <h2>About Me</h2>
    <p>Short description goes here. Replace with your own info.</p>
  </section>

  <section class="section" id="works">
    <h2>Selected Works</h2>
    <div class="masonry">
      <figure>
        <img src="https://via.placeholder.com/600x400" alt="Work sample 1">
        <figcaption>Work Title 1</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400" alt="Work sample 2">
        <figcaption>Work Title 2</figcaption>
      </figure>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:hello@example.com">hello@example.com</a></p>
  </section>

  <div class="cursor" id="cursor"></div>

  <script>
    // Navigation logic
    const sections=[...document.querySelectorAll('.section')];
    const links=[...document.querySelectorAll('nav a')];
    function activate(id){
      sections.forEach(s=>s.classList.toggle('is-active', s.id===id));
      links.forEach(a=>a.classList.toggle('active', a.dataset.target===id));
    }
    links.forEach(a=>a.addEventListener('click', e=>{ e.preventDefault(); activate(a.dataset.target); }));
    document.getElementById('enter').addEventListener('click', ()=>activate('about'));

    // Custom cursor
    const cursor=document.getElementById('cursor');
    window.addEventListener('pointermove', e=>{
      cursor.style.left=e.clientX+'px'; cursor.style.top=e.clientY+'px';
    });
  </script>
</body>
</html>
